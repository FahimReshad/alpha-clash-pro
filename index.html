<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
                      <!-- daisy ui & tailwind  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
                         <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">

</head>
<body class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center font-poppins"> 
    <main class="">
                             <!-- home screen  -->
        <section id="home-screen" class="home text-white flex flex-col justify-center items-center min-h-screen">
            <div class="flex flex-col items-center justify-center gap-12">
                <h1 class="text-9xl font-anton">Alpha Clash Pro</h1>
            <p class="font-poppins text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn bg-white text-black font-poppins text-xl">Play Now</button>
            </div>
        </section>
                         <!-- play ground start -->
        <section id="play-ground-section" class="play-ground hidden">
                 <!-- play ground container  -->
            <div class="min-h-screen flex flex-col justify-center items-center gap-14">
                <!-- screen  -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-8 pb-2 rounded-b-xl">Dont watch kayboard while playing</p>
                    </div>
                   <div class="flex justify-center items-center h-full">
                    <p id="current-alphabet" class="text-black text-9xl font-bold font-poppins uppercase">Y</p>
                   </div>
                </div>
                <!-- keyboard start  -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- keyboard end  -->
                      <!-- score  -->
                <div class="w-1/2 flex justify-between">
                               <!-- display life  -->
                    <div>
                        <button class="btn bg-[#894189] rounded-3xl px-6">
                            <h6 class="text-white">Life</h6>
                            <img src="images/dollar.svg" alt="">
                            <h6 id="current-life" class="text-white">5</h6>
                          </button>
                    </div>
                              <!-- display score  -->
                      <div class="">
                        <button class="btn btn-outline bg-[#360490] rounded-3xl px-6">
                            <h6 class="text-white">Score</h6>
                            <img src="images/heart.svg" alt="">
                            <h6 id="current-score" class="text-white">0</h6>
                          </button>
                      </div>
                </div>
            </div>
        </section>
                        <!-- play ground end  -->
                     <!-- score  -->
        <section id="final-score" class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-10 rounded-xl">
                <h3 class="text-3xl">Game Over!</h3>
                <h1 class="text-7xl">
                    <span class="font-bold">score:</span>
                    <span id="game-score">14</span>
                </h1>
                <button onclick="play ()" class="btn font-bold">Play Again</button>
                <p>Practice wwill make you a pro</p>
            </div>
        </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
    
</body>
</html>
